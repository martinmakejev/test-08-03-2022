name: Lint

on: 
 push:
  branches: [leib-branch-07]
 pull_request:
  branches: [leib-branch-07]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v-2
      with:
       node-version: 16
    - name: Install modules
      run: npm ci
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
